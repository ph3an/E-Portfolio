<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Justin Phean</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
            <a href="" class="nav__link--anchor nav__link--anchor--primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/me.png"
                class="about-me__picture"
                alt="Picture of Me!"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--purple">Justin Phean ðŸ‘‹</span>
            </h1>
            <p class="about-me__info--para">
              I am an aspiring
              <strong class="text--purple">frontend software engineer</strong>
              with a strong passion for building responsive and performant web
              applications.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fab fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img
              src="./assets/undraw_websites.svg"
              class="about-me__img"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">This is my <span class="text--purple">technology stack </span></h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/512px-HTML5_Badge.svg.png?20110131171049"
                  class="language__img"
                  alt=""
                />
              </figure>
              <span class="language__name">HTML</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/CSS3_logo.svg/512px-CSS3_logo.svg.png?20210705212817"
                  class="language__img"
                  alt=""
                />
              </figure>
              <span class="language__name">CSS</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/600px-JavaScript-logo.png?20120221235433"
                  class="language__img"
                  alt=""
                />
              </figure>
              <span class="language__name">JavaScript</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png?20220125121207"
                  class="language__img"
                  alt=""
                />
              </figure>
              <span class="language__name">React</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
